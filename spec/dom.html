<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		<script src="./jquery.js"></script>
		<script src="./lib/jspec.js"></script>
		<script src="./lib/jspec.jquery.js"></script>
		<script src="./lib/jspec.xhr.js"></script>
		<script type='text/javascript'>
			//<![CDATA[
				google = { feeds: {} };
			//]]>
		</script>
		<script src="../site/javascripts/application.js"></script>
		<script src="../site/javascripts/application/feed-manager.js"></script>
		<script src="./unit/spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/application-spec.js')
				.exec('unit/application/feed-manager-spec.js')
				.run({ fixturePath: 'fixtures' })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
